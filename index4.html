<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="icon" type="a cute bunny" href="https://previews.123rf.com/images/aratehortua/aratehortua1904/aratehortua190400450/120900850-vector-cartoon-rabbit-icon-isolated-on-white-background.jpg">
    <link rel="stylesheet" href="CSS/css_login-page.css">
</head>
<body>
    <div class="header">
        <div class="inner-header flex">
          <section>
            <input type="checkbox" name="" id="cl-op_reg_box">
            <div class="login_box">
                <form action="">
                    <h2>Login</h2>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember_forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="submit">
                    <a href="index.html">Login</a>
                    </div>
                    <div class="register">
                        <p>Don't have an account?<label for="cl-op_reg_box">Register</label></p>
                    </div>
                </form>
            </div>
            <div class="register_box">
                <form action="">
                    <h2>Register</h2>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label>User name</label>
                    </div>
                    <div class="input_box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
        
                    <div class="submit">
                        <label for="cl-op_reg_box">Register</label>
                    </div>
                </form>
            </div>
        </section>
        </div>
      
        <div>
          <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
              <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
              <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
              <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
              <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
          </svg>
        </div>
      
      </div>

</body>
</html>
